windowrulev2 = content game, $gamescope

$dontStarve = class:(.*Don't Starve Together.*)

windowrulev2 = fullscreen, $dontStarve
windowrulev2 = noblur, $dontStarve
windowrulev2 = noanim, $dontStarve
windowrulev2 = immediate, $dontStarve
windowrulev2 = idleinhibit focus, $dontStarve
windowrulev2 = content game, $dontStarve

